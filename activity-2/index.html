<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Activity 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Contact Us</h1>
        <input type="text" name="name" id="name" placeholder="Enter your Name">
        <input type="email" name="email" id="email" placeholder="Enter your Email">
        <textarea placeholder="Message"></textarea>
        <button type="submit">Submit</button>
    </form>
    <form>
        <h1>Login</h1>
        <input type="text" name="username" id="username" placeholder="Username">
        <input type="password" name="password" id="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
    <form>
        <h1>Survey</h1>
        <input type="text" name="name" id="name" placeholder="Enter your Name">
        <input type="number" name="age" id="age" placeholder="Enter your Age">
        <p>Gender</p>
        <div class="radio">
            <div class="list"><label>Male</label><input type="radio" name="radio" id="male"></div>
            <div class="list"><label>Female</label><input type="radio" name="radio" id="female"></div>
            <div class="list"><label>Other</label><input type="radio" name="radio" id="other"></div>
        </div>
        <p>Which programming language do you know?</p>
        <div class="checkbox">
            <div class="list"><label>Html</label><input type="checkbox" name="" id="htmk"></div>
            <div class="list"><label>Css</label><input type="checkbox" name="" id="css"></div>
            <div class="list"><label>JavaScript</label><input type="checkbox" name="" id="js"></div>
            <div class="list"><label>Python</label><input type="checkbox" name="" id="jy"></div>
        </div>
        <textarea placeholder="Comments"></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
